apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: psp-set-to-privileged
  labels:
    category: "Workload Security"
    severity: critical
spec:
  id: SPOTTER-WORKLOAD-SECURITY-104
  name: "PSP Set To Privileged"
  version: "1.0.0"
  description: "Pod Security Policies (PSPs) should not allow privileged containers, as this grants extensive root capabilities to the container."
  severity:
    level: CRITICAL
    score: 9.8
  category: "Workload Security"
  subcategory: "Pod Security Policy"
  cwe: "CWE-269"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
        versions:
          - "v1beta1"
        kinds:
          - PodSecurityPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "PodSecurityPolicy" && has(object.spec.privileged) && object.spec.privileged == true
  remediation:
    manual: "Set `privileged: false` in the PodSecurityPolicy."
  references:
    - title: "Kubernetes Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
