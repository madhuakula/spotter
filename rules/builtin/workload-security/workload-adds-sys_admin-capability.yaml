spec:
  id: SPOTTER-WORKLOAD-SECURITY-176
  name: "Workload Adds SYS_ADMIN Capability"
  version: "1.0.0"
  description: "SYS_ADMIN capability must be dropped"
  severity:
    level: CRITICAL
    score: 9.0
  category: "Workload Security"
  subcategory: "Container Capabilities"
  cwe: "CWE-176"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
