apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: psp-with-added-capabilities
  labels:
    category: "Workload Security"
    severity: high
spec:
  id: SPOTTER-WORKLOAD-SECURITY-113
  name: "PSP With Added Capabilities"
  version: "1.0.0"
  description: "Pod Security Policies (PSPs) should not allow adding capabilities beyond the default set, as this can increase the attack surface."
  severity:
    level: HIGH
    score: 7.0
  category: "Workload Security"
  subcategory: "Pod Security Policy"
  cwe: "CWE-266"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
        versions:
          - "v1beta1"
        kinds:
          - PodSecurityPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "PodSecurityPolicy" && has(object.spec.allowedCapabilities) && size(object.spec.allowedCapabilities) > 0
  remediation:
    manual: "Remove unnecessary capabilities from `allowedCapabilities` in the PodSecurityPolicy."
  references:
    - title: "Kubernetes Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"