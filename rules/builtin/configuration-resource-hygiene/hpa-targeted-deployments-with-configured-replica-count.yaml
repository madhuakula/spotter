apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: hpa-targeted-deployments-with-configured-replica-count
  labels:
    category: "Configuration & Resource Hygiene"
    severity: low
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-113
  name: "HPA Targeted Deployments With Configured Replica Count"
  version: "1.0.0"
  description: "A Deployment managed by a HorizontalPodAutoscaler (HPA) should not have a static replica count defined in its manifest."
  severity:
    level: LOW
    score: 3.0
  category: "Configuration & Resource Hygiene"
  subcategory: "Autoscaling"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - Deployment
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    has(object.spec.replicas)
  remediation:
    manual: "Remove the `replicas` field from the Deployment manifest when it is being managed by a HorizontalPodAutoscaler."
  references:
    - title: "Kubernetes Horizontal Pod Autoscaling"
      url: "https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
