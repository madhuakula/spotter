apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: statefulset-without-service-name
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-107
  name: "StatefulSet Without Service Name"
  version: "1.0.0"
  description: "StatefulSets should specify a `serviceName` to ensure stable network identities for its pods."
  severity:
    level: MEDIUM
    score: 5.0
  category: "Configuration & Resource Hygiene"
  subcategory: "Application Availability"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - StatefulSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    object.kind == "StatefulSet" && !has(object.spec.serviceName)
  remediation:
    manual: "Add a `serviceName` to the StatefulSet's spec, referencing a headless service."
  references:
    - title: "Kubernetes StatefulSets"
      url: "https://kubernetes.io/docs/concepts/workloads/controllers/statefulsets/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
