apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: pod-without-readiness-probe
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-005
  name: "Readiness Probe Not Set"
  version: "1.0.0"
  description: "Readiness probes are essential for application availability. Without them, Kubernetes may send traffic to a pod that is not yet ready to serve requests."
  severity:
    level: MEDIUM
    score: 5.7
  category: "Configuration & Resource Hygiene"
  subcategory: "Health Checks"
  cwe: "CWE-248"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CP-10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "apps"
        versions:
          - "v1"
        kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    (object.kind == 'Pod' && has(object.spec.containers) && object.spec.containers.exists(c, !has(c.readinessProbe))) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.containers) && object.spec.template.spec.containers.exists(c, !has(c.readinessProbe)))
  remediation:
    manual: "Define a readiness probe for each container in the pod spec."
  references:
    - title: "Configure Liveness, Readiness and Startup Probes"
      url: "https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
