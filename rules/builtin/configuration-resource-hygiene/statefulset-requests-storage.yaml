apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: statefulset-without-poddisruptionbudget
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-119
  name: "StatefulSet Requests Storage"
  version: "1.0.0"
  description: "StatefulSets requests volume storage."
  severity:
    level: MEDIUM
    score: 5.5
  category: "Configuration & Resource Hygiene"
  subcategory: "Application Availability"
  cwe: "CWE-248"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CP-10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - StatefulSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    !has(object.spec.selector) || !has(object.spec.selector.matchLabels) || size(object.spec.selector.matchLabels) == 0
  remediation:
    manual: "Ensure that the StatefulSet has a volume storage."
  references:
    - title: "Kubernetes StatefulSet"
      url: "https://kubernetes.io/docs/concepts/workloads/statefulset"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
