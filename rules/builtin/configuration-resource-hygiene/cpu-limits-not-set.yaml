apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: cpu-limits-not-set
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-116
  name: "CPU Limits Not Set"
  version: "1.0.0"
  description: "Containers should have CPU limits defined to prevent excessive CPU consumption."
  severity:
    level: MEDIUM
    score: 6.6
  category: "Configuration & Resource Hygiene"
  subcategory: "Resource Management"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.5.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "apps"
        versions:
          - "v1"
        kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
          - Job
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    (object.kind == 'Pod' && has(object.spec.containers) && object.spec.containers.exists(c, !has(c.resources) || !has(c.resources.limits) || !has(c.resources.limits.cpu))) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.containers) && object.spec.template.spec.containers.exists(c, !has(c.resources) || !has(c.resources.limits) || !has(c.resources.limits.cpu)))
  remediation:
    manual: "Set CPU limits for all containers in the pod spec."
  references:
    - title: "Managing Resources for Containers"
      url: "https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
