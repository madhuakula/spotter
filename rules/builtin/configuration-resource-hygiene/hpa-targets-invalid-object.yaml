apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: hpa-targets-invalid-object
  labels:
    category: "Configuration & Resource Hygiene"
    severity: low
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-112
  name: "HPA Targets Invalid Object"
  version: "1.0.0"
  description: "A HorizontalPodAutoscaler (HPA) should target a valid, scalable object (e.g., Deployment, StatefulSet)."
  severity:
    level: LOW
    score: 3.0
  category: "Configuration & Resource Hygiene"
  subcategory: "Autoscaling"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "autoscaling"
        versions:
          - "v1"
        kinds:
          - HorizontalPodAutoscaler
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    has(object.spec.scaleTargetRef) &&
    !(object.spec.scaleTargetRef.kind in ["Deployment", "StatefulSet", "ReplicaSet"])
  remediation:
    manual: "Ensure that the HorizontalPodAutoscaler targets a valid and scalable object like a Deployment, StatefulSet, or ReplicaSet."
  references:
    - title: "Kubernetes Horizontal Pod Autoscaling"
      url: "https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
