apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: rbac-role-allows-attach
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-794
  name: "RBAC Role Allows Attach"
  version: "1.0.0"
  description: "RBAC roles must not allow attach"
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "RBAC Permissions"
  cwe: "CWE-266"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "AC-6"
  match:
    resources:
      kubernetes:
        apiGroups:
        - rbac.authorization.k8s.io
        versions:
        - v1
        kinds:
        - Role
        - ClusterRole
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    object.kind in ["Role", "ClusterRole"] && object.rules.exists(r, "attach" in r.verbs)
  remediation:
    manual: "Remove attach verb from RBAC"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"