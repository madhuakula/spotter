apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-account-name-undefined-or-empty
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-728
  name: "Service Account Name Undefined Or Empty"
  version: "1.0.0"
  description: "All pods must have a service account"
  severity:
    level: MEDIUM
    score: 6.0
  category: "Access Control"
  subcategory: "ServiceAccount"
  cwe: "CWE-728"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.1.5"
  match:
    resources:
      kubernetes:
        apiGroups:
        - ''
        - apps
        versions:
        - v1
        kinds:
        - Pod
        - Deployment
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    !has(object.spec.serviceAccountName) || object.spec.serviceAccountName == ""
  remediation:
    manual: "Define serviceAccountName for all pods"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
