apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: shared-service-account
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-996
  name: "Shared Service Account"
  version: "1.0.0"
  description: "Pods should use dedicated service accounts instead of shared or default service accounts."
  severity:
    level: MEDIUM
    score: 5.0
  category: "Access Control"
  subcategory: "ServiceAccount"
  cwe: "CWE-287"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.1.5"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Pod
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    !has(object.spec.serviceAccountName) || object.spec.serviceAccountName == "default"
  remediation:
    manual: "Create a dedicated service account for each application and assign it to the corresponding pods."
  references:
    - title: "Kubernetes Service Accounts"
      url: "https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
