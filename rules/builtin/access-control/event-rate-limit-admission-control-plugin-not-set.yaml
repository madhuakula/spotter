apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: event-rate-limit-admission-control-plugin-not-set
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-109
  name: "Event Rate Limit Admission Control Plugin Not Set"
  version: "1.0.0"
  description: "The `EventRateLimit` admission controller should be enabled to prevent a single client from overwhelming the API server with events."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Access Control"
  subcategory: "Admission Control"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && !c.args.exists(arg, arg.contains("--enable-admission-plugins=") && "EventRateLimit" in arg.split("=")[1].split(",")))
  remediation:
    manual: "Enable the `EventRateLimit` admission plugin in the kube-apiserver configuration."
  references:
    - title: "Kubernetes Admission Controllers"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#eventratelimit"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
