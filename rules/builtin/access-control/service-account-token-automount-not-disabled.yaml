apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-account-token-automount-not-disabled
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-010
  name: "Service Account Token Automount Not Disabled"
  version: "1.0.0"
  description: "Automounting service account tokens can be a security risk if the pod does not need to access the Kubernetes API."
  severity:
    level: MEDIUM
    score: 5.4
  category: "Access Control"
  subcategory: "Authentication"
  cwe: "CWE-287"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.1.6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Pod
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    !has(object.spec.automountServiceAccountToken) || object.spec.automountServiceAccountToken == true
  remediation:
    manual: "If the pod does not require access to the Kubernetes API, set automountServiceAccountToken to false in the Pod or ServiceAccount specification."
  references:
    - title: "Configure Service Accounts for Pods"
      url: "https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
