apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: client-certificate-auth-missing
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-968
  name: "Client Certificate Auth Missing"
  version: "1.0.0"
  description: "API server must enable client cert auth"
  severity:
    level: CRITICAL
    score: 9.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-968"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.2"
  match:
    resources:
      kubernetes:
        apiGroups:
        - kubeadm.k8s.io
        versions:
        - v1beta3
        kinds:
        - ClusterConfiguration
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    object.kind == "ClusterConfiguration" && !has(object.apiServer.clientCAFile)
  remediation:
    manual: "Enable --client-ca-file"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"