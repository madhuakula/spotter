apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-account-private-key-file-missing
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-824
  name: "Service Account Private Key File Missing"
  version: "1.0.0"
  description: "Service account private key must be set"
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-824"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.9"
  match:
    resources:
      kubernetes:
        apiGroups:
        - kubeadm.k8s.io
        versions:
        - v1beta3
        kinds:
        - ClusterConfiguration
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    object.kind == "ClusterConfiguration" && !has(object.apiServer.serviceAccountKeyFile)
  remediation:
    manual: "Set --service-account-private-key-file"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"