apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: using-kubernetes-native-secret-management
  labels:
    category: "Secrets & Data Protection"
    severity: low
spec:
  id: SPOTTER-SECRETS-DATA-PROTECTION-102
  name: "Using Kubernetes Native Secret Management"
  version: "1.0.0"
  description: "Kubernetes secrets should be used for managing sensitive information."
  severity:
    level: LOW
    score: 3.0
  category: "Secrets & Data Protection"
  subcategory: "Secret Management"
  cwe: "CWE-522"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "SC-28"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Secret
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    true
  remediation:
    manual: "Use Kubernetes secrets to manage sensitive information, such as passwords, OAuth tokens, and ssh keys."
  references:
    - title: "Kubernetes Secrets"
      url: "https://kubernetes.io/docs/concepts/configuration/secret/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
