apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: pod-security-policy-missing
  labels:
    category: "Runtime Threat Detection"
    severity: medium
spec:
  id: SPOTTER-RUNTIME-THREAT-DETECTION-001
  name: "Pod Security Policy Not Enabled"
  version: "1.0.0"
  description: "Pod Security Policy is a cluster-level resource that controls security sensitive aspects of the pod specification. It is recommended to enable it to ensure that pods are running with appropriate privileges."
  severity:
    level: MEDIUM
    score: 6.5
  category: "Runtime Threat Detection"
  subcategory: "Pod Security Policy"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      has(c.args) && !c.args.exists(arg, arg.contains("--enable-admission-plugins") && "PodSecurityPolicy" in arg.split("=")[1].split(","))
    )
  remediation:
    manual: "Edit the kube-apiserver pod specification file and add 'PodSecurityPolicy' to the --enable-admission-plugins flag."
  references:
    - title: "Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
