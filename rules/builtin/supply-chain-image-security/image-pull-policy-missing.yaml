apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: image-pull-policy-missing
  labels:
    category: "Supply Chain & Image Security"
    severity: medium
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-614
  name: "Image Pull Policy Missing"
  version: "1.0.0"
  description: "ImagePullPolicy must be Always"
  severity:
    level: MEDIUM
    score: 6.0
  category: "Supply Chain & Image Security"
  subcategory: "Image Pull Policy"
  cwe: "CWE-613"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.1.5"
  match:
    resources:
      kubernetes:
        apiGroups:
        - ''
        - apps
        versions:
        - v1
        kinds:
        - Pod
        - Deployment
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    (object.kind == 'Pod' && has(object.spec.containers) && object.spec.containers.exists(c, !has(c.imagePullPolicy) || c.imagePullPolicy != "Always")) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.containers) && object.spec.template.spec.containers.exists(c, !has(c.imagePullPolicy) || c.imagePullPolicy != "Always"))
  remediation:
    manual: "Set imagePullPolicy=Always"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"