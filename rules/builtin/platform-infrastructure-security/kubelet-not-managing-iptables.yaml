apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: kubelet-not-managing-iptables
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-112
  name: "Kubelet Not Managing Ip Tables"
  version: "1.0.0"
  description: "The Kubelet should manage iptables to ensure proper network configuration for pods."
  severity:
    level: HIGH
    score: 7.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kubelet Security"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "SC-7"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kubelet") && has(c.args) && c.args.exists(arg, arg == "--iptables-drop-input-filter=false"))
  remediation:
    manual: "Ensure `--iptables-drop-input-filter` is not set to `false` or is omitted (defaults to `true`)."
  references:
    - title: "Kubelet Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kubelet/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
