apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: tls-weak-ciphers-enabled
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-305
  name: "TLS Weak Ciphers Enabled"
  version: "1.0.0"
  description: "Strong TLS ciphers must be enforced"
  severity:
    level: CRITICAL
    score: 9.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server TLS"
  cwe: "CWE-305"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.10"
  match:
    resources:
      kubernetes:
        apiGroups:
        - kubeadm.k8s.io
        versions:
        - v1beta3
        kinds:
        - ClusterConfiguration
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    object.kind == "ClusterConfiguration" && has(object.apiServer.tlsCipherSuites) && object.apiServer.tlsCipherSuites.exists(c, c in ["TLS_RSA_WITH_RC4_128_SHA","TLS_RSA_WITH_3DES_EDE_CBC_SHA"])
  remediation:
    manual: "Disable weak TLS ciphers in API server"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"