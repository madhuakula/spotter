apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: root-ca-file-not-defined
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-100
  name: "Root CA File Not Defined"
  version: "1.0.0"
  description: "The Kubernetes API server should be configured with a root certificate authority file to ensure secure communication."
  severity:
    level: CRITICAL
    score: 9.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-295"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.2"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      (!has(c.args) || !c.args.exists(arg, arg.startsWith("--client-ca-file=")))
    )
  remediation:
    manual: "Configure the kube-apiserver to use a client CA file by setting the `--client-ca-file` flag."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
