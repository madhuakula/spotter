apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: audit-log-maxsize-not-properly-set
  labels:
    category: "Audit, Logging & Compliance"
    severity: medium
spec:
  id: SPOTTER-AUDIT-002
  name: "Audit Log Maxsize Not Properly Set"
  version: "1.0.0"
  description: "The maximum size of the audit log file is not set. This can lead to excessive disk usage."
  severity:
    level: MEDIUM
    score: 5.3
  category: "Audit, Logging & Compliance"
  subcategory: "Logging"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "3.2.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      has(c.args) && c.args.exists(arg, arg.startsWith("--audit-log-path=")) &&
      !c.args.exists(arg, arg.startsWith("--audit-log-maxsize="))
    )
  remediation:
    manual: "Edit the kube-apiserver pod specification file and add the --audit-log-maxsize flag, setting it to a suitable value (e.g., 100)."
  references:
    - title: "Kubernetes Auditing"
      url: "https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
