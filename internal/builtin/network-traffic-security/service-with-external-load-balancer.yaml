apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-with-external-load-balancer
  labels:
    category: "Network & Traffic Security"
    severity: high
spec:
  id: SPOTTER-NETWORK-TRAFFIC-SECURITY-003
  name: "Service With External Load Balancer"
  version: "1.0.0"
  description: "Services of type LoadBalancer are exposed externally. This may be unintentional and could expose internal services to the internet."
  severity:
    level: HIGH
    score: 7.7
  category: "Network & Traffic Security"
  subcategory: "Service"
  cwe: "CWE-501"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "AC-4"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Service
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    has(object.spec.type) && object.spec.type == "LoadBalancer"
  remediation:
    manual: "If the service is not intended to be public, change the service type to ClusterIP or NodePort."
  references:
    - title: "Kubernetes Service Types"
      url: "https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
