apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: pod-misconfigured-network-policy
  labels:
    category: "Network & Traffic Security"
    severity: medium
spec:
  id: SPOTTER-NETWORK-TRAFFIC-SECURITY-102
  name: "Pod Misconfigured Network Policy"
  version: "1.0.0"
  description: "A NetworkPolicy should be configured to properly select pods and define ingress and egress rules."
  severity:
    level: MEDIUM
    score: 5.0
  category: "Network & Traffic Security"
  subcategory: "NetworkPolicy"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.5.2"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "networking.k8s.io"
        versions:
          - "v1"
        kinds:
          - NetworkPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "NetworkPolicy" &&
    has(object.spec.policyTypes) &&
    size(object.spec.policyTypes) == 0
  remediation:
    manual: "Ensure that the NetworkPolicy has a `podSelector` to target pods and defines at least one `ingress` or `egress` rule."
  references:
    - title: "Kubernetes Network Policies"
      url: "https://kubernetes.io/docs/concepts/services-networking/network-policies/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
