apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: ingress-controller-exposes-workload
  labels:
    category: "Network & Traffic Security"
    severity: high
spec:
  id: SPOTTER-NETWORK-TRAFFIC-SECURITY-001
  name: "Ingress Controller Exposes Workload"
  version: "1.0.0"
  description: "An Ingress Controller expose the workload, which is insecure."
  severity:
    level: HIGH
    score: 7.4
  category: "Network & Traffic Security"
  subcategory: "Ingress"
  cwe: "CWE-319"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "SC-8"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "extensions"
          - "networking.k8s.io"
        versions:
          - "v1beta1"
          - "v1"
        kinds:
          - Ingress
  cel: |
    object.kind == "Ingress" &&
    has(object.metadata.annotations) &&
    "kubernetes.io/ingress.class" in object.metadata.annotations &&
    object.metadata.annotations["kubernetes.io/ingress.class"] == "nginx" &&
    has(object.spec.rules) &&
    object.spec.rules.exists(r,
      has(r.http) && has(r.http.paths) &&
      r.http.paths.exists(p,
        (has(p.backend.serviceName) && p.backend.serviceName == "app") ||
        (has(p.backend.service) && has(p.backend.service.name) && p.backend.service.name == "app")
      )
    )
  remediation:
    manual: "Configure TLS for the Ingress to encrypt traffic."
  references:
    - title: "Kubernetes Ingress"
      url: "https://kubernetes.io/docs/concepts/services-networking/ingress"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
