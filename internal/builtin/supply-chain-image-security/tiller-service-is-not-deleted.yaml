apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: tiller-service-is-not-deleted
  labels:
    category: "Supply Chain & Image Security"
    severity: critical
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-103
  name: "Tiller Service Is Not Deleted"
  version: "1.0.0"
  description: "The Tiller (Helm v2) service should be deleted after migrating to Helm v3."
  severity:
    level: CRITICAL
    score: 9.5
  category: "Supply Chain & Image Security"
  subcategory: "Deprecated Components"
  cwe: "CWE-1125"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "RA-5"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Service
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "Service" && 
    (object.metadata.name.contains("tiller") || 
     (has(object.metadata.labels) && has(object.metadata.labels.name) && object.metadata.labels.name == "tiller"))
  remediation:
    manual: "Delete the Tiller service after migrating to Helm v3."
  references:
    - title: "Helm v2 to v3 Migration Guide"
      url: "https://helm.sh/docs/topics/v2_v3_migration/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
