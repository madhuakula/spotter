apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: invalid-image-tag
  labels:
    category: "Supply Chain & Image Security"
    severity: medium
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-104
  name: "Invalid Image Tag"
  version: "1.0.0"
  description: "Container image tags should be specific and not use mutable tags like 'latest'."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Supply Chain & Image Security"
  subcategory: "Image Integrity"
  cwe: "CWE-829"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.3.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "apps"
        versions:
          - "v1"
        kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    (object.kind == 'Pod' && has(object.spec.containers) && object.spec.containers.exists(c, has(c.image) && (c.image.endsWith(":latest") || !c.image.contains(":")))) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.containers) && object.spec.template.spec.containers.exists(c, has(c.image) && (c.image.endsWith(":latest") || !c.image.contains(":"))))
  remediation:
    manual: "Use a specific, immutable image tag or a digest to ensure that you are using the correct version of the image."
  references:
    - title: "Kubernetes Best Practices: Images"
      url: "https://kubernetes.io/docs/concepts/containers/images/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
