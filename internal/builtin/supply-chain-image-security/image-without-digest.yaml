apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: image-without-digest
  labels:
    category: "Supply Chain & Image Security"
    severity: high
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-100
  name: "Image Without Digest"
  version: "1.0.0"
  description: "Container images should be referenced by digest rather than by tag to ensure immutability and prevent unexpected image changes."
  severity:
    level: HIGH
    score: 7.5
  category: "Supply Chain & Image Security"
  subcategory: "Image Pinning"
  cwe: "CWE-829"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "SA-15"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "apps"
          - "batch"
        versions:
          - "v1"
        kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    (object.kind == 'Pod' && has(object.spec.containers) && object.spec.containers.exists(c, has(c.image) && !c.image.contains("@sha256:"))) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.containers) && object.spec.template.spec.containers.exists(c, has(c.image) && !c.image.contains("@sha256:")))
  remediation:
    manual: "Update image references to use a digest (e.g., `myimage@sha256:digestvalue`) instead of a tag."
  references:
    - title: "Kubernetes Best Practices: Images"
      url: "https://kubernetes.io/docs/concepts/containers/images/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
