apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: always-pull-images-admission-control-plugin-not-set
  labels:
    category: "Supply Chain & Image Security"
    severity: high
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-101
  name: "Always Pull Images Admission Control Plugin Not Set"
  version: "1.0.0"
  description: "The `AlwaysPullImages` admission controller should be enabled to ensure that images are always pulled from the registry, preventing the use of stale or compromised cached images."
  severity:
    level: HIGH
    score: 7.0
  category: "Supply Chain & Image Security"
  subcategory: "Image Integrity"
  cwe: "CWE-829"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.19"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && !c.args.exists(arg, arg.contains("--enable-admission-plugins=") && arg.contains("AlwaysPullImages")))
  remediation:
    manual: "Enable the `AlwaysPullImages` admission plugin in the kube-apiserver configuration."
  references:
    - title: "Kubernetes Admission Controllers"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#alwayspullimages"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
