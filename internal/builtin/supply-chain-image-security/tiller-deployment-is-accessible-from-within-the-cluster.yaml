apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: tiller-deployment-is-accessible-from-within-the-cluster
  labels:
    category: "Supply Chain & Image Security"
    severity: critical
spec:
  id: SPOTTER-SUPPLY-CHAIN-IMAGE-SECURITY-105
  name: "Tiller Deployment Is Accessible From Within The Cluster"
  version: "1.0.0"
  description: "The Tiller (Helm v2) deployment should not be accessible from within the cluster."
  severity:
    level: CRITICAL
    score: 9.5
  category: "Supply Chain & Image Security"
  subcategory: "Deprecated Components"
  cwe: "CWE-1125"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "RA-5"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - Deployment
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "Deployment" && 
    (object.metadata.name.contains("tiller") || (has(object.metadata.labels) && has(object.metadata.labels.name) && object.metadata.labels.name == "tiller")) &&
    object.spec.template.spec.containers.exists(c, c.image.contains("tiller") && 
      (!has(c.args) || !c.args.exists(arg, arg.contains("--listen=127.0.0.1:"))))
  remediation:
    manual: "Remove the Tiller deployment or restrict its accessibility from within the cluster."
  references:
    - title: "Helm v2 to v3 Migration Guide"
      url: "https://helm.sh/docs/topics/v2_v3_migration/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
