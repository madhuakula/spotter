apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: always-admit-admission-control-plugin-set
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-001
  name: "Always Admit Admission Control Plugin Set"
  version: "1.0.0"
  description: "The AlwaysAdmit admission controller allows all requests, effectively bypassing other admission controls. It should not be enabled."
  severity:
    level: CRITICAL
    score: 9.8
  category: "Access Control"
  subcategory: "Admission Control"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.14"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      has(c.args) && c.args.exists(arg, arg.contains("--enable-admission-plugins") && arg.contains("AlwaysAdmit"))
    )
  remediation:
    manual: "Edit the kube-apiserver pod specification file and remove 'AlwaysAdmit' from the --enable-admission-plugins flag."
  references:
    - title: "Kubernetes Admission Controllers"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#alwaysadmit"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
