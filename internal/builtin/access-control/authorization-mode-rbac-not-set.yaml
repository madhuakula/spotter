apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: authorization-mode-rbac-not-set
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-101
  name: "Authorization Mode RBAC Not Set"
  version: "1.0.0"
  description: "The API server should use RBAC authorization mode to control access to Kubernetes resources."
  severity:
    level: CRITICAL
    score: 9.0
  category: "Access Control"
  subcategory: "Authorization"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.3"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && (!has(c.args) || !c.args.exists(arg, arg.contains("--authorization-mode=") && arg.contains("RBAC"))))
  remediation:
    manual: "Set `--authorization-mode=Node,RBAC` for the kube-apiserver."
  references:
    - title: "Kubernetes Authorization"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/authorization/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
