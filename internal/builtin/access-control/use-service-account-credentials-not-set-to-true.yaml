apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: use-service-account-credentials-not-set-to-true
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-102
  name: "Use Service Account Credentials Not Set To True"
  version: "1.0.0"
  description: "The API server should be configured to use service account credentials for authentication."
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "Authentication"
  cwe: "CWE-287"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && c.args.exists(arg, arg == "--service-account-lookup=false"))
  remediation:
    manual: "Set `--service-account-lookup=true` for the kube-apiserver."
  references:
    - title: "Kubernetes API Server Authentication"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/authentication/#service-account-token-authentication"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
