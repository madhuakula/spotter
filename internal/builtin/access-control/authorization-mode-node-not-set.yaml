apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: authorization-mode-node-not-set
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-104
  name: "Authorization Mode Node Not Set"
  version: "1.0.0"
  description: "The API server should use `Node` authorization mode to ensure Kubelets can only access resources they are authorized for."
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "Authorization"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.3"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      !(
        (has(c.args) && c.args.exists(arg, arg.contains("--authorization-mode=") && arg.contains("Node"))) ||
        (has(c.command) && c.command.exists(cmd, cmd.contains("--authorization-mode=") && cmd.contains("Node")))
      )
    )
  remediation:
    manual: "Set `--authorization-mode=Node,RBAC` for the kube-apiserver."
  references:
    - title: "Kubernetes Authorization"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/authorization/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
