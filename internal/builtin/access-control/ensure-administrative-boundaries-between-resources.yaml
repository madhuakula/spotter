apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: ensure-administrative-boundaries-between-resources
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-995
  name: "Ensure Administrative Boundaries Between Resources"
  version: "1.0.0"
  description: "Resources should be isolated by namespaces to create administrative boundaries."
  severity:
    level: MEDIUM
    score: 5.0
  category: "Access Control"
  subcategory: "Namespace Management"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.7.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Pod
        namespaces:
          include: ["default"]
          exclude: []
  cel: |
    object.metadata.namespace == "default"
  remediation:
    manual: "Create and use dedicated namespaces for your applications to establish clear administrative boundaries."
  references:
    - title: "Kubernetes Namespaces"
      url: "https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
