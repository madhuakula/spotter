apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: authorization-mode-set-to-always-allow
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-108
  name: "Authorization Mode Set To Always Allow"
  version: "1.0.0"
  description: "The API server's authorization mode should not be set to `AlwaysAllow`, as this grants unrestricted access to all API requests."
  severity:
    level: CRITICAL
    score: 10.0
  category: "Access Control"
  subcategory: "Authorization"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.3"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && c.args.exists(arg, arg.contains("--authorization-mode=") && arg.contains("AlwaysAllow")))
  remediation:
    manual: "Set `--authorization-mode` to `Node,RBAC` or other restrictive modes for the kube-apiserver."
  references:
    - title: "Kubernetes Authorization"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/authorization/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
