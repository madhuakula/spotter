apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: client-certificate-authentication-not-setup-properly
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-969
  name: "Client Certificate Auth Missing"
  version: "1.0.0"
  description: "API server must enable client cert auth"
  severity:
    level: CRITICAL
    score: 9.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-968"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.2"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - kubeadm.k8s.io
          - kubelet.config.k8s.io
        versions:
          - v1
          - v1beta3
          - v1beta1
        kinds:
          - Pod
          - ClusterConfiguration
          - KubeletConfiguration
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    (object.kind == "ClusterConfiguration" && (!has(object.apiServer) || !has(object.apiServer.clientCAFile))) ||
    (object.kind == "KubeletConfiguration" && (!has(object.authentication) || !has(object.authentication.x509) || !has(object.authentication.x509.clientCAFile))) ||
    (object.kind == "Pod" && has(object.spec.containers) && object.spec.containers.exists(c,
      (has(c.command) && (c.command.exists(cmd, cmd == "kube-apiserver") || c.command.exists(cmd, cmd == "kubelet"))) &&
      (!has(c.args) || !c.args.exists(arg, arg.startsWith("--client-ca-file=")))
    ))
  remediation:
    manual: "Enable --client-ca-file"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
