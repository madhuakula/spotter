apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-account-key-file-not-properly-set
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-459
  name: "Service Account Key File Not Properly Set"
  version: "1.0.0"
  description: "Service account key file must be configured"
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-459"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.7"
  match:
    resources:
      kubernetes:
        apiGroups:
        - ""
        - "kubeadm.k8s.io"
        versions:
        - v1
        - v1beta3
        kinds:
        - Pod
        - ClusterConfiguration
  cel: |
    (object.kind == "Pod" && has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      !(
        (has(c.args) && c.args.exists(arg, arg.startsWith("--service-account-key-file="))) ||
        (has(c.command) && c.command.exists(cmd, cmd.startsWith("--service-account-key-file=")))
      )
    )) || (object.kind == "ClusterConfiguration" && !has(object.apiServer.serviceAccountKeyFile))
  remediation:
    manual: "Verify the service account key file exists"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
