apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: node-restriction-admission-control-plugin-not-set
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-269
  name: "Node Restriction Admission Control Plugin Not Set"
  version: "1.0.0"
  description: "Enable NodeRestriction admission plugin"
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "Admission Control"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.15"
  match:
    resources:
      kubernetes:
        apiGroups:
        - ""
        - "kubeadm.k8s.io"
        versions:
        - v1
        - v1beta3
        kinds:
        - Pod
        - ClusterConfiguration
  cel: |
    (object.kind == "Pod" && has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      !(
        (has(c.args) && c.args.exists(arg, arg.contains("--enable-admission-plugins=") && arg.contains("NodeRestriction"))) ||
        (has(c.command) && c.command.exists(cmd, cmd.contains("--enable-admission-plugins=") && cmd.contains("NodeRestriction")))
      )
    )) || (object.kind == "ClusterConfiguration" && !("NodeRestriction" in object.apiServer.enableAdmissionPlugins))
  remediation:
    manual: "Enable NodeRestriction in admission plugins"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
