apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: service-account-lookup-set-to-false
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-136
  name: "Service Account Lookup Set To False"
  version: "1.0.0"
  description: "ServiceAccountLookup must be true"
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.8"
  match:
    resources:
      kubernetes:
        apiGroups:
        - ""
        - "kubeadm.k8s.io"
        versions:
        - v1
        - v1beta3
        kinds:
        - Pod
        - ClusterConfiguration
  cel: |
    (object.kind == "Pod" && has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      (
        (has(c.args) && c.args.exists(arg, arg == "--service-account-lookup=false")) ||
        (has(c.command) && c.command.exists(cmd, cmd == "--service-account-lookup=false"))
      )
    )) || (object.kind == "ClusterConfiguration" && object.apiServer.serviceAccountLookup == false)
  remediation:
    manual: "Set --service-account-lookup=true"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
