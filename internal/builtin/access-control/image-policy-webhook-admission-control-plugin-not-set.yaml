apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: image-policy-webhook-admission-control-plugin-not-set
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-100
  name: "Image Policy Webhook Admission Control Plugin Not Set"
  version: "1.0.0"
  description: "The ImagePolicyWebhook admission controller should be enabled to enforce image policies."
  severity:
    level: HIGH
    score: 8.0
  category: "Access Control"
  subcategory: "Admission Control"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.16"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      !(
        (has(c.args) && c.args.exists(arg, arg.contains("--enable-admission-plugins=") && arg.contains("ImagePolicyWebhook"))) ||
        (has(c.command) && c.command.exists(cmd, cmd.contains("--enable-admission-plugins=") && cmd.contains("ImagePolicyWebhook")))
      )
    )
  remediation:
    manual: "Enable the `ImagePolicyWebhook` admission plugin in the kube-apiserver configuration."
  references:
    - title: "Kubernetes Admission Controllers"
      url: "https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#imagepolicywebhook"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
