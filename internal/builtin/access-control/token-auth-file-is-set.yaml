apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: token-auth-file-is-set
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-182
  name: "Token Auth File Is Set"
  version: "1.0.0"
  description: "Token auth file must be disabled"
  severity:
    level: CRITICAL
    score: 9.0
  category: "Access Control"
  subcategory: "API Server Flags"
  cwe: "CWE-182"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.5"
  match:
    resources:
      kubernetes:
        apiGroups:
        - kubeadm.k8s.io
        versions:
        - v1beta3
        kinds:
        - ClusterConfiguration
        namespaces:
          include:
          - '*'
          exclude:
          - kube-system
          - kube-public
  cel: |
    object.kind == "ClusterConfiguration" && has(object.apiServer.tokenAuthFile)
  remediation:
    manual: "Remove --token-auth-file flag"
  metadata:
    author: "Spotter AutoGen"
    created: "2025-07-29"
