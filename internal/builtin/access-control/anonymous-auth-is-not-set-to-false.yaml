apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: anonymous-auth-is-not-set-to-false
  labels:
    category: "Access Control"
    severity: critical
spec:
  id: SPOTTER-ACCESS-CONTROL-002
  name: "Anonymous Auth Is Not Set To False"
  version: "1.0.0"
  description: "Anonymous authentication allows unauthenticated users to make requests to the API server. This should be disabled."
  severity:
    level: CRITICAL
    score: 9.1
  category: "Access Control"
  subcategory: "Authentication"
  cwe: "CWE-306"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c,
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      has(c.args) && c.args.exists(arg, arg == "--anonymous-auth=true")
    )
  remediation:
    manual: "Edit the kube-apiserver pod specification file and set the --anonymous-auth flag to false."
  references:
    - title: "Controlling Access to the Kubernetes API"
      url: "https://kubernetes.io/docs/concepts/security/controlling-access/"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
