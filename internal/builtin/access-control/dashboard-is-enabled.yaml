apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: dashboard-is-enabled
  labels:
    category: "Access Control"
    severity: high
spec:
  id: SPOTTER-ACCESS-CONTROL-107
  name: "Dashboard Is Enabled"
  version: "1.0.0"
  description: "The Kubernetes Dashboard should not be exposed publicly or used in production environments without strong authentication and authorization."
  severity:
    level: HIGH
    score: 7.0
  category: "Access Control"
  subcategory: "UI Security"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.6.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - Deployment
        namespaces:
          include: ["kubernetes-dashboard"]
          exclude: []
  cel: |
    object.kind == "Deployment" && object.metadata.name == "kubernetes-dashboard"
  remediation:
    manual: "If the Kubernetes Dashboard is not required, remove its deployment. If it is required, ensure it is not publicly exposed and is secured with strong authentication and authorization."
  references:
    - title: "Kubernetes Dashboard"
      url: "https://kubernetes.io/docs/tasks/access-application-cluster/web-ui-dashboard/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
