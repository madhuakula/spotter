apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: role-binding-to-default-service-account
  labels:
    category: "Access Control"
    severity: medium
spec:
  id: SPOTTER-ACCESS-CONTROL-103
  name: "Role Binding To Default Service Account"
  version: "1.0.0"
  description: "Binding roles to the `default` service account in a namespace can grant unnecessary permissions to pods that don't explicitly specify a service account."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Access Control"
  subcategory: "RBAC Permissions"
  cwe: "CWE-266"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.1.5"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "rbac.authorization.k8s.io"
        versions:
          - "v1"
        kinds:
          - RoleBinding
          - ClusterRoleBinding
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    object.subjects.exists(s, s.kind == "ServiceAccount" && s.name == "default")
  remediation:
    manual: "Avoid binding roles to the `default` service account. Create dedicated service accounts with minimal necessary permissions for your applications."
  references:
    - title: "Kubernetes Service Accounts"
      url: "https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
