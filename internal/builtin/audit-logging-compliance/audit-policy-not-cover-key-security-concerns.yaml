apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: audit-policy-not-cover-key-security-concerns
  labels:
    category: "Audit, Logging & Compliance"
    severity: high
spec:
  id: SPOTTER-AUDIT-101
  name: "Audit Policy Not Cover Key Security Concerns"
  version: "1.0.0"
  description: "The audit policy should be configured to log key security events, such as pod creation, secret access, and RBAC changes."
  severity:
    level: HIGH
    score: 7.5
  category: "Audit, Logging & Compliance"
  subcategory: "Auditing"
  cwe: "CWE-778"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "3.2.2"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "audit.k8s.io"
        versions:
          - "v1"
        kinds:
          - Policy
  cel: |
    object.kind == "Policy" &&
    (
      !has(object.rules) || size(object.rules) == 0 ||
      !object.rules.exists(rule,
        has(rule.resources) && rule.resources.exists(res,
          has(res.resources) && (
            res.resources.exists(r, r == "secrets") ||
            res.resources.exists(r, r == "configmaps") ||
            res.resources.exists(r, r == "tokenreviews")
          )
        )
      ) ||
      !object.rules.exists(rule,
        has(rule.resources) && rule.resources.exists(res,
          has(res.resources) && (
            res.resources.exists(r, r == "pods/exec") ||
            res.resources.exists(r, r == "pods/portforward") ||
            res.resources.exists(r, r == "pods/proxy") ||
            res.resources.exists(r, r == "services/proxy")
          )
        )
      )
    )
  remediation:
    manual: "Review and update the audit policy file to ensure it logs important security events. This includes pod creation, secret access, and changes to RBAC roles and bindings."
  references:
    - title: "Kubernetes Auditing"
      url: "https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
