apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: psp-allows-privilege-escalation
  labels:
    category: "Workload Security"
    severity: critical
spec:
  id: SPOTTER-WORKLOAD-SECURITY-119
  name: "PSP Allows Privilege Escalation"
  version: "1.0.0"
  description: "Pod Security Policies (PSPs) should not allow privilege escalation."
  severity:
    level: CRITICAL
    score: 9.8
  category: "Workload Security"
  subcategory: "Pod Security Policy"
  cwe: "CWE-269"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.9"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
        versions:
          - "v1beta1"
        kinds:
          - PodSecurityPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "PodSecurityPolicy" && (!has(object.spec.allowPrivilegeEscalation) || object.spec.allowPrivilegeEscalation == true)
  remediation:
    manual: "Set `allowPrivilegeEscalation: false` in the PodSecurityPolicy."
  references:
    - title: "Kubernetes Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
