apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: psp-with-unrestricted-access-to-host-path
  labels:
    category: "Workload Security"
    severity: critical
spec:
  id: SPOTTER-WORKLOAD-SECURITY-117
  name: "PSP With Unrestricted Access to Host Path"
  version: "1.0.0"
  description: "Pod Security Policies (PSPs) should restrict access to host paths to prevent containers from accessing sensitive host filesystems."
  severity:
    level: CRITICAL
    score: 9.0
  category: "Workload Security"
  subcategory: "Pod Security Policy"
  cwe: "CWE-668"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.5"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
        versions:
          - "v1beta1"
        kinds:
          - PodSecurityPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "PodSecurityPolicy" && (
      (!has(object.spec.allowedHostPaths) || size(object.spec.allowedHostPaths) == 0) ||
      (has(object.spec.allowedHostPaths) && object.spec.allowedHostPaths.exists(ahp, 
        ahp.pathPrefix.startsWith('/dev') || 
        ahp.pathPrefix.startsWith('/proc') || 
        ahp.pathPrefix.startsWith('/sys') || 
        ahp.pathPrefix.startsWith('/etc') || 
        ahp.pathPrefix.startsWith('/var') || 
        ahp.pathPrefix.startsWith('/usr') || 
        ahp.pathPrefix.startsWith('/root') || 
        ahp.pathPrefix.startsWith('/boot') || 
        ahp.pathPrefix == '/' ||
        (!has(ahp.readOnly) || ahp.readOnly == false)
      ))
    )
  remediation:
    manual: "Restrict `hostPath` volumes in the PodSecurityPolicy by specifying `allowedHostPaths` with `pathPrefix` and ensuring `readOnly: true` for sensitive mounts."
  references:
    - title: "Kubernetes Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"