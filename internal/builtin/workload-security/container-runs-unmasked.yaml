apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: container-runs-unmasked
  labels:
    category: "Workload Security"
    severity: high
spec:
  id: SPOTTER-WORKLOAD-SECURITY-106
  name: "Container Runs Unmasked"
  version: "1.0.0"
  description: "Containers should not run with the `/proc` filesystem unmasked, as this can expose sensitive host information."
  severity:
    level: HIGH
    score: 7.0
  category: "Workload Security"
  subcategory: "Pod Security Context"
  cwe: "CWE-200"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.13"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
        versions:
          - "v1beta1"
        kinds:
          - PodSecurityPolicy
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    object.kind == "PodSecurityPolicy" && has(object.spec.allowedProcMountTypes) && object.spec.allowedProcMountTypes.exists(pmt, pmt == "Unmasked")
  remediation:
    manual: "Set `procMount: Default` or omit the `procMount` field in the container's security context."
  references:
    - title: "Kubernetes Pod Security Standards (Restricted)"
      url: "https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
