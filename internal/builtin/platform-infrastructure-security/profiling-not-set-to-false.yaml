apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: profiling-not-set-to-false
  labels:
    category: "Platform & Infrastructure Security"
    severity: medium
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-106
  name: "Profiling Not Set To False"
  version: "1.0.0"
  description: "Profiling should be disabled in production environments to prevent exposure of sensitive performance data."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-200"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.12"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && (c.command.exists(cmd, cmd == "kube-apiserver") || c.command.exists(cmd, cmd == "kube-controller-manager") || c.command.exists(cmd, cmd == "kube-scheduler") || c.command.exists(cmd, cmd == "kubelet")) && has(c.args) && c.args.exists(arg, arg == "--profiling=true"))
  remediation:
    manual: "Set `--profiling=false` for API server components and Kubelet."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
