apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: rotate-kubelet-server-certificate-not-active
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-104
  name: "Rotate Kubelet Server Certificate Not Active"
  version: "1.0.0"
  description: "The Kubelet should be configured to automatically rotate its server certificate to ensure up-to-date TLS configurations."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kubelet Security"
  cwe: "CWE-295"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.2.11"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - kubelet.config.k8s.io
        versions:
          - v1
          - v1beta1
        kinds:
          - Pod
          - KubeletConfiguration
    namespaces:
      include: ["*"]
      exclude: []
  cel: |
    (
      object.kind == "Pod" && 
      has(object.spec.containers) && 
      object.spec.containers.exists(c, 
        (has(c.command) && (c.command.exists(cmd, cmd == "kubelet") || c.command.exists(cmd, cmd == "kube-controller-manager"))) &&
        (
          (!has(c.args) || !c.args.exists(arg, arg == "--rotate-server-certificates=true")) ||
          (has(c.args) && c.args.exists(arg, arg.contains("--feature-gates=") && arg.contains("RotateKubeletServerCertificate=false")))
        )
      )
    ) ||
    (
      object.kind == "KubeletConfiguration" &&
      (
        (has(object.featureGates) && has(object.featureGates.RotateKubeletServerCertificate) && object.featureGates.RotateKubeletServerCertificate == false) ||
        (!has(object.featureGates) || !has(object.featureGates.RotateKubeletServerCertificate))
      )
    )
  remediation:
    manual: "Set `--rotate-server-certificates=true` for the Kubelet."
  references:
    - title: "Kubelet Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kubelet/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
