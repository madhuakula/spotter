- name: insecure sample 1 should fail
  pass: false
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: app-etcd-deployment
    spec:
      selector:
        matchLabels:
          app: app
      replicas: 1
      template:
        metadata:
          labels:
            app: app
            version: v1
        spec:
          serviceAccountName: database
          containers:
          - name: database
            image: gcr.io/google_containers/etcd:v3.2.18
            imagePullPolicy: IfNotPresent
            command: ["etcd"]
            args: ["--auto-tls=true"]
          nodeSelector:
            kubernetes.io/hostname: worker02  
        restartPolicy: OnFailure

