apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: kubelet-event-qps-not-properly-set
  labels:
    category: "Platform & Infrastructure Security"
    severity: medium
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-103
  name: "Kubelet Event QPS Not Properly Set"
  version: "1.0.0"
  description: "The Kubelet's event QPS should be limited to prevent a denial-of-service attack from excessive event reporting."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kubelet Security"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.2.10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kubelet") && (!has(c.args) || !c.args.exists(arg, arg.startsWith("--event-qps=")) || c.args.exists(arg, arg.startsWith("--event-qps=") && !arg.contains("50"))))
  remediation:
    manual: "Set the `--event-qps` flag for the Kubelet to a reasonable value (e.g., 0 to 50)."
  references:
    - title: "Kubelet Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kubelet/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
