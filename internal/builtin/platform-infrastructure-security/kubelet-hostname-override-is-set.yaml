apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: kubelet-hostname-override-is-set
  labels:
    category: "Platform & Infrastructure Security"
    severity: medium
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-119
  name: "Kubelet Hostname Override Is Set"
  version: "1.0.0"
  description: "The Kubelet's hostname override should not be set, as this can lead to incorrect node identification and potential security issues."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kubelet Security"
  cwe: "CWE-284"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.2.14"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, 
      has(c.command) && c.command.exists(cmd, cmd == "kubelet") &&
      (
        (has(c.args) && c.args.exists(arg, arg.startsWith("--hostname-override="))) ||
        (has(c.command) && c.command.exists(cmd, cmd.startsWith("--hostname-override=")))
      )
    )
  remediation:
    manual: "Remove the `--hostname-override` flag from the Kubelet."
  references:
    - title: "Kubelet Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kubelet/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
