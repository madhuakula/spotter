- name: insecure sample 1 should fail
  pass: false
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: command-demo
      labels:
        purpose: demonstrate-command
    spec:
      containers:
        - name: command-demo-container
          image: gcr.io/google_containers/kube-apiserver-amd64:v1.6.0
          command: ["kube-apiserver"]
          args: []
      restartPolicy: OnFailure

- name: insecure sample 2 should fail
  pass: false
  input: |
    apiVersion: kubelet.config.k8s.io/v1beta1
    kind: KubeletConfiguration
    address: "192.168.0.8"
    port: 20250
    serializeImagePulls: false
    evictionHard:
        memory.available:  "200Mi"

- name: secure sample 1 should pass
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: command-demo
      labels:
        purpose: demonstrate-command
    spec:
      containers:
        - name: command-demo-container
          image: gcr.io/google_containers/kube-apiserver-amd64:v1.6.0
          command: ["kube-apiserver"]
          args: ["--tls-cert-file=someFile.txt","--tls-private-key-file=someFile.txt"]
      restartPolicy: OnFailure

- name: secure sample 2 should pass
  pass: true
  input: |
    apiVersion: kubelet.config.k8s.io/v1beta1
    kind: KubeletConfiguration
    address: "192.168.0.8"
    port: 20250
    serializeImagePulls: false
    tlsCertFile: "someFile.txt"
    tlsPrivateKeyFile: "someFile.txt"
    evictionHard:
        memory.available:  "200Mi"

- name: secure sample 3 should pass
  pass: true
  input: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: command-demo
      labels:
        purpose: demonstrate-command
    spec:
      containers:
        - name: command-demo-container
          image: foo/bar
          command: ["kubelet"]
          args: []
      restartPolicy: OnFailure
