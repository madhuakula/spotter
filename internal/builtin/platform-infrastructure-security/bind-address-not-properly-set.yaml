apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: bind-address-not-properly-set
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-110
  name: "Bind Address Not Properly Set"
  version: "1.0.0"
  description: "The bind address for API server components should be set to a specific IP address (e.g., 127.0.0.1) to restrict network exposure."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-200"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.13"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && (c.command.exists(cmd, cmd == "kube-apiserver") || c.command.exists(cmd, cmd == "kube-controller-manager") || c.command.exists(cmd, cmd == "kube-scheduler")) && has(c.args) && c.args.exists(arg, arg.startsWith("--bind-address=") && arg.contains("=0.0.0.0")))
  remediation:
    manual: "Set `--bind-address` to a specific IP address (e.g., 127.0.0.1) for API server components."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
