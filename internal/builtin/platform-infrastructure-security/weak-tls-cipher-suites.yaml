apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: weak-tls-cipher-suites
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-128
  name: "Weak TLS Cipher Suites"
  version: "1.0.0"
  description: "The API server should be configured to use strong TLS cipher suites."
  severity:
    level: CRITICAL
    score: 9.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server TLS"
  cwe: "CWE-326"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "kubelet.config.k8s.io"
        versions:
          - "v1"
          - "v1beta1"
        kinds:
          - Pod
          - KubeletConfiguration
  cel: |
    (object.kind == "Pod" && has(object.spec.containers) && object.spec.containers.exists(c, 
      (has(c.command) && (c.command.exists(cmd, cmd == "kube-apiserver") || c.command.exists(cmd, cmd == "kubelet"))) &&
      has(c.args) && c.args.exists(arg, 
        arg.startsWith("--tls-cipher-suites=") && (
          arg.contains("TLS_RSA_WITH_RC4_128_SHA") ||
          arg.contains("TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256") ||
          arg.contains("TLS_RSA_WITH_AES_128_CBC_SHA") ||
          arg.contains("TLS_RSA_WITH_3DES_EDE_CBC_SHA")
        )
      )
    )) ||
    (object.kind == "KubeletConfiguration" && has(object.tlsCipherSuites) && 
      object.tlsCipherSuites.exists(cipher, 
        cipher == "TLS_RSA_WITH_RC4_128_SHA" ||
        cipher == "TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256" ||
        cipher == "TLS_RSA_WITH_AES_128_CBC_SHA" ||
        cipher == "TLS_RSA_WITH_3DES_EDE_CBC_SHA"
      )
    )
  remediation:
    manual: "Ensure that the `--tls-cipher-suites` flag for the kube-apiserver is set to a list of strong ciphers."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
