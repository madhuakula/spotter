apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: kubelet-read-only-port-is-not-set-to-zero
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-105
  name: "Kubelet Read Only Port Is Not Set To Zero"
  version: "1.0.0"
  description: "The Kubelet's read-only port should be disabled by setting it to 0 to prevent unauthenticated access to Kubelet API."
  severity:
    level: CRITICAL
    score: 9.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kubelet Security"
  cwe: "CWE-306"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "4.2.1"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kubelet") && has(c.args) && c.args.exists(arg, arg.startsWith("--read-only-port=") && double(arg.split("=")[1]) != 0.0))
  remediation:
    manual: "Set `--read-only-port=0` for the Kubelet."
  references:
    - title: "Kubelet Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kubelet/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
