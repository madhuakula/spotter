apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: peer-auto-tls-set-to-true
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-116
  name: "Peer Auto TLS Set To True"
  version: "1.0.0"
  description: "Automatic TLS should be disabled for Etcd peer communication to ensure explicit TLS configuration."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "Etcd Security"
  cwe: "CWE-295"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "2.1.3"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "etcd") && has(c.args) && c.args.exists(arg, arg == "--peer-auto-tls=true"))
  remediation:
    manual: "Ensure `--peer-auto-tls` is set to `false` or omitted, and explicitly configure `--peer-cert-file` and `--peer-key-file`."
  references:
    - title: "Etcd Security"
      url: "https://etcd.io/docs/v3.5/op-guide/security/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
