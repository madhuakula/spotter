apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: not-unique-certificate-authority
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-129
  name: "Not Unique Certificate Authority"
  version: "1.0.0"
  description: "The etcd and kubelet certificate authorities should be unique."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server TLS"
  cwe: "CWE-295"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.2, 4.2.4"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - "v1"
        kinds:
          - Pod
  cel: |
    true
  remediation:
    manual: "Ensure that the certificate authority used for etcd is different from the one used for the kubelet."
  references:
    - title: "Kubernetes PKI Certificates and Requirements"
      url: "https://kubernetes.io/docs/setup/best-practices/pki-certificates/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
