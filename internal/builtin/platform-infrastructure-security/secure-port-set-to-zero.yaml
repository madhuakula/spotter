apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: secure-port-set-to-zero
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-108
  name: "Secure Port Set To Zero"
  version: "1.0.0"
  description: "The API server's secure port should not be set to zero, as this disables the secure HTTPS endpoint."
  severity:
    level: CRITICAL
    score: 9.8
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-319"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.11"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && c.args.exists(arg, arg.startsWith("--secure-port=") && arg.contains("=0")))
  remediation:
    manual: "Ensure `--secure-port` is set to a non-zero value (e.g., 6443) for the kube-apiserver."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
