apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: request-timeout-not-properly-set
  labels:
    category: "Platform & Infrastructure Security"
    severity: medium
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-122
  name: "Request Timeout Not Properly Set"
  version: "1.0.0"
  description: "The API server's request timeout should be set to a reasonable value to prevent long-running requests from consuming excessive resources."
  severity:
    level: MEDIUM
    score: 6.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && (!has(c.args) || !c.args.exists(arg, arg.startsWith("--request-timeout=")) || c.args.exists(arg, arg.startsWith("--request-timeout=") && arg.endsWith("s") && !arg.contains("300s"))))
  remediation:
    manual: "Set `--request-timeout` for the kube-apiserver to a reasonable value (e.g., 300s)."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
