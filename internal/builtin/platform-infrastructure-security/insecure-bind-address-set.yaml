apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: insecure-bind-address-set
  labels:
    category: "Platform & Infrastructure Security"
    severity: critical
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-118
  name: "Insecure Bind Address Set"
  version: "1.0.0"
  description: "The API server's insecure bind address should not be set, as this exposes an unauthenticated and unencrypted endpoint."
  severity:
    level: CRITICAL
    score: 9.8
  category: "Platform & Infrastructure Security"
  subcategory: "API Server Security"
  cwe: "CWE-319"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.13"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, 
      has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") &&
      (
        (has(c.args) && c.args.exists(arg, arg.startsWith("--insecure-bind-address="))) ||
        (has(c.command) && c.command.exists(cmd, cmd.startsWith("--insecure-bind-address=")))
      )
    )
  remediation:
    manual: "Remove the `--insecure-bind-address` flag from the kube-apiserver."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
