apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: auto-tls-set-to-true
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-115
  name: "Auto TLS Set To True"
  version: "1.0.0"
  description: "Automatic TLS should be disabled for API server components to ensure explicit TLS configuration."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "API Server TLS"
  cwe: "CWE-295"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "1.2.10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-apiserver") && has(c.args) && c.args.exists(arg, arg == "--auto-tls=true"))
  remediation:
    manual: "Ensure `--auto-tls` is set to `false` or omitted, and explicitly configure `--tls-cert-file` and `--tls-private-key-file`."
  references:
    - title: "Kubernetes API Server Flags"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
