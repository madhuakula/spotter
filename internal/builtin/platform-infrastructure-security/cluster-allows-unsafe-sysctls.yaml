apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: cluster-allows-unsafe-sysctls
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-121
  name: "Cluster Allows Unsafe Sysctls"
  version: "1.0.0"
  description: "The cluster should not allow unsafe sysctls, as they can introduce security vulnerabilities or instability."
  severity:
    level: HIGH
    score: 8.0
  category: "Platform & Infrastructure Security"
  subcategory: "Kernel Security"
  cwe: "CWE-665"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.15"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "policy"
          - ""
          - "apps"
        versions:
          - "v1beta1"
          - "v1"
        kinds:
          - PodSecurityPolicy
          - Pod
          - Deployment
        namespaces:
          include: ["*"]
          exclude: []
  cel: |
    (object.kind == "PodSecurityPolicy" && has(object.spec.allowedUnsafeSysctls) && size(object.spec.allowedUnsafeSysctls) > 0) ||
    (object.kind == "Pod" && has(object.spec.securityContext) && has(object.spec.securityContext.sysctls) && 
     object.spec.securityContext.sysctls.exists(sysctl, 
       sysctl.name.startsWith("kernel.msg") || sysctl.name.startsWith("kernel.sem") || sysctl.name == "kernel.shm_rmid_forced" ||
       sysctl.name.startsWith("net.core") || sysctl.name.startsWith("vm.") || sysctl.name.startsWith("net.ipv4.ip_local_port_range")
     )) ||
    (object.kind == "Deployment" && has(object.spec.template.spec.securityContext) && has(object.spec.template.spec.securityContext.sysctls) && 
     object.spec.template.spec.securityContext.sysctls.exists(sysctl, 
       sysctl.name.startsWith("kernel.msg") || sysctl.name.startsWith("kernel.sem") || sysctl.name == "kernel.shm_rmid_forced" ||
       sysctl.name.startsWith("net.core") || sysctl.name.startsWith("vm.") || sysctl.name.startsWith("net.ipv4.ip_local_port_range")
     ))
  remediation:
    manual: "Remove unsafe sysctls from `allowedUnsafeSysctls` in the PodSecurityPolicy."
  references:
    - title: "Kubernetes Pod Security Policy"
      url: "https://kubernetes.io/docs/concepts/policy/pod-security-policy/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
