apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: shared-host-network-namespace
  labels:
    category: "Platform & Infrastructure Security"
    severity: high
spec:
  id: SPOTTER-PLATFORM-INFRASTRUCTURE-SECURITY-001
  name: "Pod Uses Host Network"
  version: "1.0.0"
  description: "Pods that use the host network can access the node's network interfaces, which can be a security risk."
  severity:
    level: HIGH
    score: 8.3
  category: "Platform & Infrastructure Security"
  subcategory: "Pod Security"
  cwe: "CWE-265"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.2.4"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - "apps"
        versions:
          - "v1"
        kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    (object.kind == 'Pod' && has(object.spec.hostNetwork) && object.spec.hostNetwork == true) ||
    (object.kind != 'Pod' && has(object.spec.template.spec.hostNetwork) && object.spec.template.spec.hostNetwork == true)
  remediation:
    manual: "Do not use the host network for pods unless it is absolutely necessary."
  references:
    - title: "Pod Security Standards"
      url: "https://kubernetes.io/docs/concepts/security/pod-security-standards/#host-namespaces"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
