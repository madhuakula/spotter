apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: statefulset-requests-storage
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-119
  name: "StatefulSet Requests Storage"
  version: "1.0.0"
  description: "StatefulSets should have storage requests defined in their volumeClaimTemplates."
  severity:
    level: MEDIUM
    score: 5.5
  category: "Configuration & Resource Hygiene"
  subcategory: "Application Availability"
  cwe: "CWE-248"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CP-10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - StatefulSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    has(object.spec.volumeClaimTemplates) &&
    size(object.spec.volumeClaimTemplates) > 0 &&
    object.spec.volumeClaimTemplates.exists(vct, 
      !has(vct.spec.resources) || 
      !has(vct.spec.resources.requests) || 
      !has(vct.spec.resources.requests.storage)
    )
  remediation:
    manual: "Ensure that the StatefulSet has storage requests defined in volumeClaimTemplates."
  references:
    - title: "Kubernetes StatefulSet"
      url: "https://kubernetes.io/docs/concepts/workloads/statefulset"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
