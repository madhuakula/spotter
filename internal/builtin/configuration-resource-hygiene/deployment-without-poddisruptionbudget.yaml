apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: deployment-without-poddisruptionbudget
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-101
  name: "Deployment Without PodDisruptionBudget"
  version: "1.0.0"
  description: "Deployments should have an associated PodDisruptionBudget to ensure application availability during voluntary disruptions."
  severity:
    level: MEDIUM
    score: 5.5
  category: "Configuration & Resource Hygiene"
  subcategory: "Application Availability"
  cwe: "CWE-248"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CP-10"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "apps"
        versions:
          - "v1"
        kinds:
          - Deployment
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    !has(object.spec.selector) || !has(object.spec.selector.matchLabels) || size(object.spec.selector.matchLabels) == 0
  remediation:
    manual: "Ensure that the Deployment has a `spec.selector.matchLabels` defined, and create a PodDisruptionBudget that targets these labels."
  references:
    - title: "Kubernetes Pod Disruption Budgets"
      url: "https://kubernetes.io/docs/concepts/workloads/pods/disruptions/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
