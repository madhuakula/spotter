apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: pod-or-container-without-resourcequota
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-114
  name: "Pod or Container Without ResourceQuota"
  version: "1.0.0"
  description: "Namespaces should have a ResourceQuota defined to limit the total amount of resources that can be consumed."
  severity:
    level: MEDIUM
    score: 5.0
  category: "Configuration & Resource Hygiene"
  subcategory: "Resource Management"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "CIS Kubernetes Benchmark v1.8.0"
      reference: "https://www.cisecurity.org/benchmark/kubernetes"
      section: "5.5.2"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
          - apps
        versions:
          - "v1"
        kinds:
          - Namespace
          - Pod
          - DaemonSet
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    true
  remediation:
    manual: "Create a ResourceQuota object for each namespace to set limits on resource consumption."
  references:
    - title: "Kubernetes Resource Quotas"
      url: "https://kubernetes.io/docs/concepts/policy/resource-quotas/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-30"
