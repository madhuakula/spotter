apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: terminated-pod-garbage-collector-threshold-not-properly-set
  labels:
    category: "Configuration & Resource Hygiene"
    severity: low
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-104
  name: "Terminated Pod Garbage Collector Threshold Not Properly Set"
  version: "1.0.0"
  description: "The Kube-controller-manager's terminated pod garbage collector threshold should be set to a reasonable value to prevent an accumulation of terminated pods."
  severity:
    level: LOW
    score: 4.0
  category: "Configuration & Resource Hygiene"
  subcategory: "Resource Management"
  cwe: "CWE-770"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - ""
        versions:
          - v1
        kinds:
          - Pod
        namespaces:
          include: ["kube-system"]
          exclude: ["*"]
  cel: |
    has(object.spec.containers) && object.spec.containers.exists(c, has(c.command) && c.command.exists(cmd, cmd == "kube-controller-manager") && (!has(c.args) || !c.args.exists(arg, arg.startsWith("--terminated-pod-gc-threshold=")) || c.args.exists(arg, arg.startsWith("--terminated-pod-gc-threshold=") && arg.contains("12500"))))
  remediation:
    manual: "Set `--terminated-pod-gc-threshold` for the kube-controller-manager to a reasonable value (e.g., 12500)."
  references:
    - title: "Kube-controller-manager Command Line Reference"
      url: "https://kubernetes.io/docs/reference/command-line-tools-reference/kube-controller-manager/"
  metadata:
    author: "Spotter Security Team"
    created: "2025-07-29"
