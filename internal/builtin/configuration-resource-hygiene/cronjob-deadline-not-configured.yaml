apiVersion: rules.spotter.run/v1
kind: SecurityRule
metadata:
  name: cronjob-deadline-not-configured
  labels:
    category: "Configuration & Resource Hygiene"
    severity: medium
spec:
  id: SPOTTER-CONFIGURATION-RESOURCE-HYGIENE-006
  name: "CronJob Deadline Not Configured"
  version: "1.0.0"
  description: "A starting deadline for a CronJob is important to prevent jobs from running at unexpected times, for example, after a long downtime."
  severity:
    level: MEDIUM
    score: 5.1
  category: "Configuration & Resource Hygiene"
  subcategory: "Job Configuration"
  cwe: "CWE-730"
  regulatoryStandards:
    - name: "NIST SP 800-53"
      reference: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
      section: "CM-6"
  match:
    resources:
      kubernetes:
        apiGroups:
          - "batch"
        versions:
          - "v1"
          - "v1beta1"
        kinds:
          - CronJob
        namespaces:
          include: ["*"]
          exclude: ["kube-system", "kube-public"]
  cel: |
    !has(object.spec.startingDeadlineSeconds) || object.spec.startingDeadlineSeconds <= 0
  remediation:
    manual: "Set a startingDeadlineSeconds value for the CronJob."
  references:
    - title: "CronJob Limitations"
      url: "https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#limitations"
  metadata:
    author: "Spotter Security Team"
    created: "2024-07-29"
